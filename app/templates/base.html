<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/app/static/img/favicon.ico">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>restaurant</title>
    {% endif %}
</head>
<body>
    <div>
        <nav class="navbar navbar-light">
          <div class="container">
            <a class="navbar-brand" href="{{ url_for('main') }}">
              <img src="{{url_for('static',filename='img/logo.png')}}" alt="logo" width="auto" height="95">
            </a>
            <div class="navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('index')}}"><i class="bi bi-list"></i>Menu</a>
                    </li>
                    <li class="nav-item">
                        {% if current_user.is_anonymous %}
                        <a class="nav-link" href="{{ url_for('login') }}" ><i class="bi bi-person-circle"></i></a>
                        {% else %}
                        <a class="nav-link user_li" href="{{ url_for('logout') }}" ><i class="bi bi-box-arrow-right"></i></a>
                        <a class="nav-link user_li" href="{{ url_for('profile',username=current_user.username) }}" >
                            <i class="bi bi-person-bounding-box"></i></a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('make_order') }}" ><i class="bi bi-cart2"></i></a>
                    </li>
                </ul>
            </div>
          </div>
        </nav>
    </div>
    <div class="bg-dark text-white">
        {% block content %}{% endblock %}
    </div>

    <!--Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
